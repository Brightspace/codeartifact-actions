name: AWS CodeArtifact - Add NuGet Source
description: Adds a NuGet source to a nuget.config file
inputs:

  aws-region:
    description: The region of CodeArtifact domain.
    default: us-east-1
    required: true

  domain:
    description: The CodeArtifact domain name.
    default: d2l
    required: true

  repository:
    description: The CodeArtifact repository name.
    default: private
    required: true

  nuget-config-path:
    description: The NuGet config path.
    default: ./nuget.config
    required: true

  auth-token-duration-seconds:
    description: How long the CodeArtifact authorization token valid for in seconds.
    default: 900
    required: true

  aws-profile:
    description: The aws profile name to use.
    default: ''
    required: false

runs:
  using: "composite"
  steps:

    - name: Add CodeArtifact NuGet source
      shell: bash
      run: |
        if [ ! -f "${{inputs.nuget-config-path}}" ]; then
          echo "<configuration/>" >> "${{inputs.nuget-config-path}}"
        fi
        if [ -z "${{inputs.aws-profile}}" ]; then
          profile_switch=""
        else
          profile_switch="--profile"
        fi
        repo_endpoint=$(aws codeartifact get-repository-endpoint --region "${{inputs.aws-region}}" --domain "${{inputs.domain}}" --repository "${{inputs.repository}}" --format nuget --output text --query repositoryEndpoint "$profile_switch" "${{inputs.aws-profile}}")
        source="${repo_endpoint}v3/index.json"
        auth_token=$(aws codeartifact get-authorization-token --domain "${{inputs.domain}}" --output text --query authorizationToken --duration-seconds "${{inputs.auth-token-duration-seconds}}" --region "${{inputs.aws-region}}" "$profile_switch" "${{inputs.aws-profile}}")
        dotnet nuget add source $source --configfile "${{inputs.nuget-config-path}}" --name "${{inputs.domain}}/${{inputs.repository}}" --username aws --password "$auth_token" --store-password-in-clear-text
